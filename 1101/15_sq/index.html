<!DOCTYPE html>
<html>
<head>
    <title>平方和計算器</title>
</head>
<body>
    <h1>平方和計算器</h1>
    <label for="numbers">輸入一組數字（以逗號分隔）：</label>
    <input type="text" id="numbers" placeholder="例如：12, 13, 14">
    <button type="button" onclick="calculateSumOfSquares()">計算平方和</button>
    <p id="result"></p>

    <script>
        function calculateSumOfSquares() {
            const input = document.getElementById("numbers").value;
            const numbers = input.split(',').map(Number); // 透過逗號分隔輸入並轉換為數字陣列
            let sumOfSquares = 0;

            numbers.forEach(number => {
                sumOfSquares += number ** 2;
            });

            document.getElementById("result").textContent = `平方和: ${sumOfSquares}`;
        }
    </script>
</body>
</html>
