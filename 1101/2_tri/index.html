<!DOCTYPE html>
<html>
<head>
    <title>三角形計算機</title>
</head>
<body>
    <h1>三角形計算機</h1>
    <form id="triangleForm">
        <label for="side1">輸入第一條邊長:</label>
        <input type="number" id="side1" step="0.01"><br>
        <label for="side2">輸入第二條邊長:</label>
        <input type="number" id="side2" step="0.01"><br>
        <label for="side3">輸入第三條邊長:</label>
        <input type="number" id="side3" step="0.01"><br>
        <button type="button" onclick="calculateTriangle()">計算</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateTriangle() {
            const side1 = parseFloat(document.getElementById("side1").value);
            const side2 = parseFloat(document.getElementById("side2").value);
            const side3 = parseFloat(document.getElementById("side3").value);

            if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {
                document.getElementById("result").textContent = "請輸入有效數字。";
            } else {
                if (isTriangle(side1, side2, side3)) {
                    const area = calculateArea(side1, side2, side3);
                    const type = getTriangleType(side1, side2, side3);
                    document.getElementById("result").textContent = `面積: ${area.toFixed(2)}, 類型: ${type}`;
                } else {
                    document.getElementById("result").textContent = "不符合三角形規範。";
                }
            }
        }

        function isTriangle(side1, side2, side3) {
            return side1 + side2 > side3 && side2 + side3 > side1 && side1 + side3 > side2;
        }

        function calculateArea(side1, side2, side3) {
            const s = (side1 + side2 + side3) / 2;
            return Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
        }

        function getTriangleType(side1, side2, side3) {
            if (side1 === side2 && side2 === side3) {
                return "正三角形";
            } else if (side1 === side2 || side2 === side3 || side1 === side3) {
                return "等腰三角形";
            } else {
                return "一般三角形";
            }
        }
    </script>
</body>
</html>
