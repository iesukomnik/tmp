<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI 計算器</h1>
        <label for="height">身高（公分）:</label>
        <input type="number" id="height" placeholder="請輸入身高">
        <label for="weight">體重（公斤）:</label>
        <input type="number" id="weight" placeholder="請輸入體重">
        <button id="calculate">計算</button>
        <p id="result"></p>

        <h2>體重分析</h2>
        <div id="analysis"></div>

        <h2>過去的BMI記錄</h2>
        <table id="bmiHistory">
            <tr>
                <th>日期</th>
                <th>BMI</th>
                <th>分析</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
